<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
</head>
<body>
    <header>
        <a href="#" class="logo"> <img src="imagens/logo.png"></a>
        <ul class="navigation">
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="http://127.0.0.1:5500/Clone.Netflix-main/Filmes/filmes.html">Filmes</a></li>
            <li><a href="#">Séries</a></li>
            <li><a href="http://127.0.0.1:5500/Clone.Netflix-main/Minha_Lista/lista.html#">Minha Lista</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search">
            <i class="fas fa-search"></i>

        </div>
    </header> <!--LOGO-->
    <div class="banner">
        <img src="imagens/bg.jpg" class="bg"> <!--Imagem de fundo-->
        <div class="content">
            <img src="imagens/name.png" class="movieTitle">
            <h4>
                <span>2020</span>
                <span><i>12+</i></span>
                <span>1h 55min</span>
                <span>Action</span>
            </h4>
            <p>
                Para salvar seu pai doente de servir no Exército Imperial, uma jovem destemida se disfarça de homem para lutar contra os invasores do norte da China.
            </p>
            <p> &copy; Franciele Lira</p>
            <div class="buttons">
                <a href="#"><i class="fa fa-play" aria-hidden="true"></i>Play</a>
                <a href="http://127.0.0.1:5500/Clone.Netflix-main/Minha_Lista/lista.html#"><i class="fa fa-plus" aria-hidden="true"></i>Minha Lista</a>
            </div>
        </div>
        <a class="play" onclick="toggleVideo()"><img src="imagens/play.png"> Assistir trailer</a>
    </div>
    <div class="trailer">
        <video src="imagens/video.mp4" controls="true"></video>
        <img src="imagens/close.png" class="close" onclick="toggleVideo()">
    </div>  
</body>
<script src="javascript.js"></script>
</html>
